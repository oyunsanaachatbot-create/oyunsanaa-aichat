name: Fix pnpm lockfile (PR)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install (update lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Create PR with updated lockfile
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update pnpm-lock.yaml"
          title: "chore: update pnpm-lock.yaml"
          body: "Updates pnpm-lock.yaml to match package.json"
          branch: "chore/update-lockfile"
          delete-branch: true
